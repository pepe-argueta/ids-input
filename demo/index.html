<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>ids-input demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../ids-input.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic ids-input demo</h3>
    <demo-snippet>
      <template>
        <ids-input type="text" name="nombre_contacto" title="Contacto" class="mdl-cell mdl-cell--6-col"></ids-input>
        <ids-input type="tel" name="telefono_personal" title="Telefono Personal" class="mdl-cell mdl-cell--6-col">
        </ids-input>
        <ids-input type="tel" name="telefono_oficina" title="Telefono Oficina" class="mdl-cell mdl-cell--6-col">
        </ids-input>
        <ids-input type="email" name="correo_personal" title="Correo Personal" class="mdl-cell mdl-cell--6-col">
        </ids-input>
        <ids-input type="email" name="correo_oficina" title="Correo Oficina" class="mdl-cell mdl-cell--6-col">
        </ids-input>
        <ids-input type="date" name="fecha_nacimiento" title="Fecha de Nacimiento" class="mdl-cell mdl-cell--6-col">
        </ids-input>
      </template>
    </demo-snippet>

    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th>Contacto</th>
          <th>Telefono Personal</th>
          <th>Telefono Oficina</th>
          <th>Correo Personal</th>
          <th>Correo Oficina</th>
          <th>Fecha de Nacimiento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="nombre_contacto"></td>
          <td id="telefono_personal"></td>
          <td id="telefono_oficina"></td>
          <td id="correo_personal"></td>
          <td id="correo_oficina"></td>
          <td id="fecha_nacimiento"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script>
  document.addEventListener('onClickIdsButton', function (e) {
    console.log(e.detail);
  })
  const obj = {};


  document.addEventListener('onChangeInput', function (e) {
    //console.log(`${e.detail.name} : ${e.detail.value} valid: ${e.detail.isValid}`);
    obj[e.detail.name] = e.detail.value;

    var fields = Object.keys(obj);
    fields.forEach(field => {
      if (field != 'id') {
        document.querySelector(`#${field}`).textContent = obj[field];
      }
    });

  })
</script>

</html>
